<!DOCTYPE html>
<html ng-app="LunchCheck">
    <head>
        <title>angularJS module 1</title>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="LunchCheckController">
        <input type="text" ng-model="food" ng-style="{ borderColor: css }">
        <button ng-click="checkIfTooMuch();">Check If Too Much</button><br>
        <p>(empty items won't be considered. , i.e., , ,)</p>
        <p ng-style="{ color: css }">{{ message }}</p>
    </body>
